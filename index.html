<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="checkout">
      <div class="check-wid">
        <h2>Checkout</h2>
        <div class="contact-info">
          <h4>Contact information</h4>
          <div>
            <div>
              <p>E-mail</p>
              <div id="icon">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" />
              </div>
            </div>

            <div>
              <p>Phone</p>
              <div id="icon">
                <i class="fa-solid fa-phone"></i>
                <input type="number" />
              </div>
            </div>
          </div>
        </div>

        <div>
          <h4>Shipping adress</h4>
          <div>
            <p>Full name</p>
            <div id="icon">
              <i class="fa-solid fa-user"></i>
              <input type="text" />
            </div>
          </div>

          <div>
            <p>Adress</p>
            <div id="icon">
              <i class="fa-solid fa-house"></i>
              <input type="text" />
            </div>
          </div>

          <button>Continuar</button>
        </div>
      </div>

      <div class="container">
        <div>
          <div class="ima-flex">
            <div>
              <img src="./img/photo1.png" alt="image" />
            </div>

            <div>
              <div class="detail-description">
                <p>Mochila vintage</p>
                <div class="price">
                  <p id="pricecolor">$54.99</p>
                  <p id="textdeco">$94.99</p>
                </div>
              </div>

              <div class="counter-buttons">
                <button id="increment">+</button>
                <p id="valor">0</p>
                <button id="decrement">-</button>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="ima-flex">
            <div>
              <img src="./img/photo2.png" alt="image" />
            </div>

            <div>
              <div class="detail-description">
                <p>Zapatillas levis</p>
                <div class="price">
                  <p id="pricecolor">$54.99</p>
                  <p id="textdeco">$94.99</p>
                </div>
              </div>

              <div class="counter-buttons">
                <button id="increment">+</button>
                <p id="valor">0</p>
                <button id="decrement">-</button>
              </div>
            </div>
          </div>
          <hr />
          <div id="detail-price">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <div id="detail-price">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="./js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/41ca4c84cd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
